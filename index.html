<!DOCTYPE html> <!-- Le dice al navegador que es un documento HTML5 -->
<html lang="en"> <!-- Indica que el idioma principal de la p√°gina es ingl√©s -->

<head> <!-- Inicio de la cabecera del documento -->
    <meta charset="UTF-8"> <!-- Define la codificaci√≥n de caracteres como UTF-8 (soporta tildes y √±) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la p√°gina sea adaptable (responsive) en m√≥viles -->
    <title>Rogelio</title> <!-- T√≠tulo que aparece en la pesta√±a del navegador -->

    <!-- Importa la fuente Roboto desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style> /* Aqu√≠ comienza la hoja de estilos CSS dentro del HTML */
        /* ------------------ TEMAS ------------------ */
        .tema1 { /* Definici√≥n del tema 1 (Aqua) */
            --color-input: rgba(0, 255, 242, 0.7); /* Variables CSS para colores */
            --color-texto: rgb(198, 255, 255);
            --color-boton: rgba(108, 250, 139, 0.7);
            --color-boton-texto: rgb(213, 253, 222);
            --color-select: rgba(255, 173, 128, 0.682);
            background-color: rgba(0, 255, 242, 0.1); /* Fondo suave */
        }

        .tema2 { /* Tema Rosa */
            --color-input: rgba(255, 192, 203, 0.7);
            --color-texto: rgb(255, 240, 245);
            --color-boton: rgba(255, 105, 180, 0.7);
            --color-boton-texto: white;
            --color-select: rgba(255, 182, 193, 0.7);
            background-color: rgba(255, 192, 203, 0.1);
        }

        .tema3 { /* Tema Oscuro */
            --color-input: rgba(50, 50, 50, 0.7);
            --color-texto: #f0f0f0;
            --color-boton: rgba(100, 100, 100, 0.7);
            --color-boton-texto: white;
            --color-select: rgba(80, 80, 80, 0.7);
            background-color: rgba(50, 50, 50, 0.7);
            background-image: url(./index/background\ dark.jpg); /* Fondo con imagen */
            background-position: center; /* Centra la imagen */
            background-size: cover; /* La imagen cubre toda la pantalla */
        }

        body.auto { /* Tema autom√°tico (seg√∫n configuraci√≥n del SO) */
            --color-input: rgba(240, 240, 240, 0.9);
            --color-texto: #000000;
            --color-boton: rgba(0, 120, 215, 0.8);
            --color-boton-texto: white;
            --color-select: rgba(200, 200, 200, 0.8);
            background-color: rgba(240, 240, 240, 0.1);
        }

        @media (prefers-color-scheme: dark) { /* Detecta si el usuario usa modo oscuro */
            body.auto { /* Cambia el estilo si est√° en oscuro */
                --color-input: rgba(40, 40, 40, 0.9);
                --color-texto: #f0f0f0;
                --color-boton: rgba(13, 110, 253, 0.8);
                --color-boton-texto: white;
                --color-select: rgba(80, 80, 80, 0.9);
                background-color: rgba(40, 40, 40, 0.9);
                background-image: url(./index/background\ dark.jpg);
                background-position: center;
                background-size: cover;
            }
        }

        /* ------------------ ESTILOS GENERALES ------------------ */
        body { /* Estilos generales del body */
            font-family: 'Roboto', sans-serif; /* Fuente */
            background-image: url(./index/background.jpeg); /* Imagen de fondo */
            background-repeat: no-repeat; /* Que no se repita */
            background-size: cover; /* Que ocupe toda la pantalla */
            display: flex; /* Flexbox para centrar */
            justify-content: center; /* Centra horizontal */
            align-items: center; /* Centra vertical */
            height: 100vh; /* Toda la altura de la ventana */
            margin: 0; /* Elimina m√°rgenes */
            transition: background-color 0.3s ease, color 0.3s ease; /* Transici√≥n suave */
        }

        #caja { /* Contenedor principal */
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
            padding: 25px 50px; /* Espacio interno */
            border-radius: 100px; /* Bordes redondeados */
            text-align: center; /* Centrado de texto */
        }

        input[type="number"] { /* Inputs num√©ricos */
            background-color: var(--color-input);
            color: var(--color-texto);
            margin: 5px;
            padding: 10px 20px;
            border: solid var(--color-texto);
            border-radius: 100px;
        }

        input[type="button"], button { /* Botones */
            background-color: var(--color-boton);
            color: var(--color-boton-texto);
            margin: 5px;
            padding: 10px 20px;
            border: solid var(--color-boton-texto);
            border-radius: 100px;
            cursor: pointer; /* Manito al pasar */
        }

        select { /* Listas desplegables */
            background-color: var(--color-select);
            color: var(--color-texto);
            margin: 5px;
            padding: 10px 20px;
            border: solid var(--color-boton-texto);
            border-radius: 100px;
            cursor: pointer;
        }

        p { /* Texto del resultado */
            color: white;
            font-size: 20px;
            font-weight: bold; /* Texto en negrita */
            margin-top: 15px;
        }

        ::placeholder { /* Texto de ayuda en los inputs */
            color: var(--color-texto);
        }

        #selector-tema { /* Selector de tema */
            margin-bottom: 15px;
        }

        #historial { /* Lista del historial */
            margin-top: 15px;
            max-height: 120px; /* M√°xima altura */
            overflow-y: auto; /* Scroll si se pasa */
            font-size: 14px;
            color: white;
            text-align: left; /* Alineado a la izquierda */
        }
    </style>
</head>

<body> <!-- Inicio del cuerpo de la p√°gina -->
    <div id="caja"> <!-- Caja contenedora de todo -->
        <!-- Selector de tema -->
        <select id="selector-tema" onchange="cambiarTema()">
            <option value="tema1">Tema Aqua</option>
            <option value="tema2">Tema Rosa</option>
            <option value="tema3">Tema Oscuro</option>
            <option value="auto">Tema Autom√°tico</option>
        </select>

        <!-- Input para ingresar un n√∫mero -->
        <input type="number" id="medida" placeholder="Ingresa un valor" aria-label="Valor a convertir">

        <!-- Selector de unidad de origen -->
        <select id="unidad_de_origen" aria-label="Unidad de origen">
            <option value=""></option> <!-- Opci√≥n vac√≠a -->
            <option value="nm">Nan√≥metros</option>
            <option value="um">Micr√≥metros</option>
            <option value="mm">Mil√≠metros</option>
            <option value="m">Metros</option>
            <option value="cm">Cent√≠metros</option>
            <option value="km">Kil√≥metros</option>
            <option value="in">Pulgadas</option>
            <option value="ft">Pies</option>
            <option value="yd">Yardas</option>
            <option value="mi">Millas</option>
            <option value="nmi">Milla n√°utica</option>
        </select>

        <!-- Selector de unidad de destino -->
        <select id="unidad_de_destino" aria-label="Unidad de destino">
            <option value=""></option>
            <option value="nm">Nan√≥metros</option>
            <option value="um">Micr√≥metros</option>
            <option value="mm">Mil√≠metros</option>
            <option value="m">Metros</option>
            <option value="cm">Cent√≠metros</option>
            <option value="km">Kil√≥metros</option>
            <option value="in">Pulgadas</option>
            <option value="ft">Pies</option>
            <option value="yd">Yardas</option>
            <option value="mi">Millas</option>
            <option value="nmi">Milla n√°utica</option>
        </select>

        <!-- Botones -->
        <input type="button" id="btnCalcular" value="=" onclick="calcular()"> <!-- Bot√≥n de calcular -->
        <button onclick="invertir()">‚áÑ</button> <!-- Bot√≥n para invertir unidades -->
        <button onclick="copiarResultado()">üìã</button> <!-- Bot√≥n para copiar resultado -->

        <p id="resultado"></p> <!-- Aqu√≠ aparece el resultado -->

        <h3 style="color:white;">Historial</h3> <!-- T√≠tulo del historial -->
        <ul id="historial"></ul> <!-- Lista del historial -->
    </div>

    <script> <!-- Aqu√≠ comienza el c√≥digo JavaScript -->
        const factores = { /* Factores de conversi√≥n a metros */
            nm: 1e-9, um: 1e-6, mm: 1e-3, cm: 1e-2, m: 1, km: 1e3,
            in: 0.0254, ft: 0.3048, yd: 0.9144, mi: 1609.34, nmi: 1852
        };

        const nombres = { /* Nombres completos de las unidades */
            nm: "nan√≥metros", um: "micr√≥metros", mm: "mil√≠metros", cm: "cent√≠metros",
            m: "metros", km: "kil√≥metros", in: "pulgadas", ft: "pies",
            yd: "yardas", mi: "millas", nmi: "millas n√°uticas"
        };

        window.ultimaConversion = false; // Variable para saber si ya hubo una conversi√≥n

        function calcular() { // Funci√≥n principal para convertir
            let valor = parseFloat(document.getElementById("medida").value); // Obtiene el n√∫mero ingresado
            let origen = document.getElementById("unidad_de_origen").value; // Unidad origen
            let destino = document.getElementById("unidad_de_destino").value; // Unidad destino

            if (isNaN(valor) || !origen || !destino) { // Valida si falta algo
                document.getElementById("resultado").innerText = "‚ö†Ô∏è Completa todos los campos.";
                return; // Se corta la ejecuci√≥n
            }

            let resultado = (valor * factores[origen]) / factores[destino]; // F√≥rmula de conversi√≥n

            let resultadoFormateado = (resultado > 1e9 || resultado < 1e-6) // Si es muy grande/peque√±o
                ? resultado.toExponential(4) // Lo muestra en notaci√≥n cient√≠fica
                : resultado.toLocaleString('es-AR'); // Sino, lo muestra con formato local

            document.getElementById("resultado").innerText =
                `${valor} ${nombres[origen]} = ${resultadoFormateado} ${nombres[destino]}`; // Muestra el resultado

            agregarHistorial(valor, origen, resultadoFormateado, destino); // Agrega al historial
            window.ultimaConversion = true; // Marca que ya hubo conversi√≥n
        }

        function agregarHistorial(valor, origen, resultado, destino) { // Maneja el historial
            let hist = document.getElementById("historial"); // Obtiene la lista
            let item = document.createElement("li"); // Crea un √≠tem de lista
            item.textContent = `${valor} ${nombres[origen]} = ${resultado} ${nombres[destino]}`; // Texto
            hist.prepend(item); // Lo agrega al principio
            if (hist.childNodes.length > 10) hist.removeChild(hist.lastChild); // Mantiene solo 10 elementos
        }

        function copiarResultado() { // Copia el resultado al portapapeles
            let texto = document.getElementById("resultado").innerText;
            if (texto) {
                navigator.clipboard.writeText(texto); // Usa la API del portapapeles
                alert("Resultado copiado ‚úÖ"); // Muestra mensaje
            }
        }

        function invertir() { // Invierte origen y destino
            let origen = document.getElementById("unidad_de_origen");
            let destino = document.getElementById("unidad_de_destino");
            let temp = origen.value; // Guarda temporalmente
            origen.value = destino.value; // Intercambia
            destino.value = temp;
            if (origen.value && destino.value) calcular(); // Si hay valores, recalcula
        }

        function cambiarTema() { // Cambia el tema seleccionado
            const tema = document.getElementById("selector-tema").value; // Obtiene el tema elegido
            const body = document.body;

            body.classList.remove("tema1", "tema2", "tema3", "auto"); // Quita anteriores
            body.classList.add(tema); // Aplica el nuevo
            localStorage.setItem("tema", tema); // Lo guarda en localStorage
        }

        // Si cambian las unidades despu√©s de una conversi√≥n, recalcula autom√°ticamente
        document.getElementById("unidad_de_origen").addEventListener("change", () => {
            if (window.ultimaConversion) calcular();
        });

        document.getElementById("unidad_de_destino").addEventListener("change", () => {
            if (window.ultimaConversion) calcular();
        });

        window.onload = () => { // Cuando carga la p√°gina
            const temaGuardado = localStorage.getItem("tema") || "auto"; // Recupera el tema
            document.body.classList.add(temaGuardado); // Lo aplica
            document.getElementById("selector-tema").value = temaGuardado; // Lo muestra en el select
        }

        document.getElementById("medida").addEventListener("keypress", function (e) {
            if (e.key === "Enter") calcular(); // Si presiona Enter, calcula
        });
    </script>
</body>
</html>
